<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN FONT AWESOME -->
  <script src="https://kit.fontawesome.com/98cd0d0703.js" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- LINK CSS -->
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>Carrito</title>
</head>

<body style="background-color: #F7F9FD;">

  <!-- NAVBAR + ICONO CARRITO -->
  <nav class="navbar bg-dark navbar-expand justify-content-center bg-body-tertiary" data-bs-theme="dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="navbar-brand" href="#">San Martín</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Compras</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Nosotros</a>
      </li>
      <li class="nav-item">
        <a href="#">
          <i class="fa-solid fa-xl fa-cart-shopping navbar" style="color: #ffffff;"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- SLIDER principal -->




  <div id="datosProductos">


  </div>



  <!-- ========NUESTROS PRODUCTOS================ -->
  <div id="nuestrosprod">
    <h1>Nuestros Productos</h1>
  </div>

  <div id="productos" class="hm-page-block bg-fondo">
    <!--============== TABS=================== -->
    <ul class="hm-tabs" data-aos="fade-up">
      <li class="hm-tab-link" role="presentation" id="mostrarTodosBtn" onclick="openmodal(event, 'joyas')">
        Joyas
      </li>

      <li class="hm-tab-link " role="presentation" id="mostrarid30" onclick="openmodal(event, 'zapatillas')">
        Moda
      </li>

      <li class="hm-tab-link " role="presentation" id="filtrarPrecioBtn" onclick="openmodal(event, 'tecnologia')">
        Tecnología
      </li>
    </ul>
  </div>


  <div id="joyas" class="tabcontent">
    <div id="datosProductos"></div>

  </div>

  <div id="zapatillas" class="tabcontent">
    <div id="datosProductos"></div>
  </div>

  <div id="tecnologia" class="tabcontent">
    <div id="datosProductos"></div>

  </div>






  <!-- LINK JS -->
  <script src="index.js"></script>
</body>

</html>
